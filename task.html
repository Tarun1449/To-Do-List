<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrap">
        <div class="Nav">

            <div class="Logo" >
                Task-Hub
            </div>
           
        </div>

        <div class="Task-Container">
            <div class="top">
                <input class="i" id="name" type="text" placeholder="eg. Make a Video">
                <input class="i" id="date" type="date" >
                <button id="but" onclick="addTasks()">Add Task</button>
                <button onclick="sortAndReloadTasks()">Sort By Date</button>
                <div class="Search">
                    <input id="Search" onkeyup="searchMe()"  placeholder="Search" type="text" >
                    
                </div>
            </div>
        </div>
        <div class="Lists">
            <div class="Container">
                
                <div class="T-Container">
                    
                </div>
            </div>
        </div>
    </div>
    
        
        
        
            
        
        
           
        
   
    <script src="myscripts.js"></script> 
</body>
</html>
